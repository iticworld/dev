<html>

	</head>
	<body>
		For each of the following constraints, draw a separate graph to show the non-negative solution that satisfy this constrains.<br />
		<br />
		- <img src="./operation.research.3.1.1_files/operation.research.3.1.1_htm_46db4fdc60331755.gif" hspace="8" width="77" height="16" alt="equation one"><br /><br />
		- <img src="./operation.research.3.1.1_files/operation.research.3.1.1_htm_67c253e9c82e93d9.gif" hspace="8" width="96" height="16" alt="equation two"><br /><br />
		- <img src="./operation.research.3.1.1_files/operation.research.3.1.1_htm_e00ac436b1cb098e.gif" hspace="8" width="78" height="16" alt="equation three"><br /><br />
		- &nbsp;&nbsp;Now combine these constrains into a single graph to show the feasible region for entire set of functional constrains plus non-negative constraints.<br /><br />
        <canvas id="solution" style="width:200px; height:100px;"></canvas>
        <script>
            var chart = new Chart(document.getElementById("solution"), {
                                      type: "line",
                                      data: {
                                          labels: ["0", "1", "2", "3", "4", "5", "6"],
                                          datasets: [
                                              {

                                                  data: [ 2, 5/3, 4/3, 1, 2/3, 1/3, 0 ],
                                                  label: "equation one",
                                                  borderColor: "rgb(75, 192, 192)",
                                                  fill: true
                                              },
                                              {
                                                  data: [ 4, 8/3, 4/3, 0 ],
                                                  label: "equation tow",
                                                  borderColor: "rgb(192, 75, 192)",
                                                  fill: true
                                              },
                                              {
                                                  data: [ 8, 4, 0 ],
                                                  label: "equation three",
                                                  borderColor: "rgb(192, 192, 75)",
                                                  fill: true
                                              }
                                          ]
                                      },
                                      options: {
                                          legend: {
                                              display: true,
                                              position: 'top',
                                              labels: {
                                                  boxWidth: 80,
                                                  fontColor: 'black'
                                              }
                                          },
                                          scales: {
                                              xAxes: [{
                                                  gridLines: {
                                                      display: false,
                                                      color: "black"
                                                  },
                                                  scaleLabel: {
                                                      display: true,
                                                      fontColor: "red"
                                                  }
                                              }],
                                              yAxes: [{
                                                  gridLines: {
                                                      color: "black",
                                                      borderDash: [2, 5],
                                                  },
                                                  scaleLabel: {
                                                      display: true,
                                                      fontColor: "green"
                                                  }
                                              }]
                                          }
                                      }
                                  });
